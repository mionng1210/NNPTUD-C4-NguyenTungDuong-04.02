<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px 0;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
        }

        .table-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .table {
            margin-bottom: 0;
        }

        .table thead th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .table tbody tr {
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background-color: rgba(102, 126, 234, 0.1);
            transform: scale(1.01);
        }

        .table tbody td {
            padding: 15px;
            vertical-align: middle;
            border-color: #eee;
        }

        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .product-image:hover {
            transform: scale(1.5);
            z-index: 100;
        }

        .category-badge {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .price-tag {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 700;
        }

        .product-id {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 8px;
            font-weight: 600;
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px 25px;
            color: white;
            text-align: center;
        }

        .stats-card h3 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stats-card p {
            margin: 0;
            opacity: 0.8;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .search-input {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }

        .search-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px 0 0 10px;
            font-size: 1.2rem;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2rem;
        }

        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .page-size-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .page-size-selector select {
            padding: 8px 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-size-selector select:focus {
            border-color: #667eea;
            outline: none;
        }

        .pagination .page-link {
            border: none;
            margin: 0 3px;
            border-radius: 8px;
            color: #667eea;
            transition: all 0.3s ease;
        }

        .pagination .page-link:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .pagination .page-item.active .page-link {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .pagination .page-item.disabled .page-link {
            color: #ccc;
        }

        .page-info {
            color: #666;
            font-size: 0.9rem;
        }

        .sortable {
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        .sortable:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .sort-icon {
            margin-left: 8px;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .sortable.active .sort-icon {
            opacity: 1;
        }

        .sortable.asc .sort-icon::after {
            content: '‚Üë';
        }

        .sortable.desc .sort-icon::after {
            content: '‚Üì';
        }

        .sortable:not(.asc):not(.desc) .sort-icon::after {
            content: '‚Üï';
        }

        .export-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(17, 153, 142, 0.4);
        }

        .search-row {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-row .input-group {
            flex: 1;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }

        .modal-header .btn-close {
            filter: brightness(0) invert(1);
        }

        .modal-body {
            padding: 25px;
        }

        .detail-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .edit-form .form-control {
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .edit-form .form-control:focus {
            border-color: #667eea;
            box-shadow: none;
        }

        .btn-edit {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 600;
        }

        .btn-save {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 600;
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 600;
        }

        .btn-create {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>

<body>
    <div class="container-fluid px-4">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="mb-2">üì¶ Product Dashboard</h1>
                    <p class="mb-0 opacity-75">Nguy·ªÖn T√πng D∆∞∆°ng - NNPTUD C4</p>
                </div>
                <div class="col-md-6">
                    <div class="row g-3">
                        <div class="col-4">
                            <div class="stats-card">
                                <h3 id="totalProducts">0</h3>
                                <p>S·∫£n ph·∫©m</p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="stats-card">
                                <h3 id="totalCategories">0</h3>
                                <p>Danh m·ª•c</p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="stats-card">
                                <h3 id="avgPrice">$0</h3>
                                <p>Gi√° TB</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Box -->
        <div class="search-container mb-4">
            <div class="search-row">
                <div class="input-group">
                    <span class="input-group-text search-icon">üîç</span>
                    <input type="text" class="form-control search-input" id="searchInput"
                        placeholder="T√¨m ki·∫øm s·∫£n ph·∫©m theo t√™n..." autocomplete="off">
                </div>
                <button class="export-btn" onclick="exportToCSV()">
                    üìÑ Export CSV
                </button>
                <button class="btn-create" onclick="openCreateModal()">
                    ‚ûï T·∫°o m·ªõi
                </button>
            </div>
        </div>

        <!-- Table Container -->
        <div class="table-container">
            <div id="loading" class="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover" id="productTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th class="sortable" data-sort="title" onclick="sortProducts('title')">
                                Title <span class="sort-icon"></span>
                            </th>
                            <th class="sortable" data-sort="price" onclick="sortProducts('price')">
                                Price <span class="sort-icon"></span>
                            </th>
                            <th>Category</th>
                            <th>Images</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        <!-- Products will be inserted here -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination Controls -->
            <div class="pagination-container" id="paginationContainer" style="display: none;">
                <div class="page-size-selector">
                    <label for="pageSize">Hi·ªÉn th·ªã:</label>
                    <select id="pageSize" class="form-select form-select-sm" style="width: auto;">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                    </select>
                    <span>s·∫£n ph·∫©m/trang</span>
                </div>

                <div class="page-info" id="pageInfo"></div>

                <nav aria-label="Page navigation">
                    <ul class="pagination mb-0" id="paginationNav">
                        <!-- Pagination buttons will be inserted here -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Chi ti·∫øt s·∫£n ph·∫©m</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- View Mode -->
                    <div id="viewMode">
                        <div class="row">
                            <div class="col-md-5">
                                <img id="modalImage" src="" alt="Product" class="detail-image">
                            </div>
                            <div class="col-md-7">
                                <div class="detail-label">ID</div>
                                <div class="detail-value" id="modalId"></div>

                                <div class="detail-label">Title</div>
                                <div class="detail-value" id="modalTitle"></div>

                                <div class="detail-label">Price</div>
                                <div class="detail-value" id="modalPrice"></div>

                                <div class="detail-label">Category</div>
                                <div class="detail-value" id="modalCategory"></div>

                                <div class="detail-label">Description</div>
                                <div class="detail-value" id="modalDescription"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Edit Mode -->
                    <div id="editMode" style="display: none;">
                        <form id="editForm" class="edit-form">
                            <input type="hidden" id="editId">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Title</label>
                                    <input type="text" class="form-control" id="editTitle" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Price</label>
                                    <input type="number" class="form-control" id="editPrice" required min="0">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" id="editDescription" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Image URL</label>
                                <input type="url" class="form-control" id="editImage">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <div id="viewButtons">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ƒê√≥ng</button>
                        <button type="button" class="btn btn-edit" onclick="toggleEditMode(true)">‚úèÔ∏è Ch·ªânh s·ª≠a</button>
                    </div>
                    <div id="editButtons" style="display: none;">
                        <button type="button" class="btn btn-cancel" onclick="toggleEditMode(false)">H·ªßy</button>
                        <button type="button" class="btn btn-save" onclick="saveProduct()">üíæ L∆∞u thay ƒë·ªïi</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Product Modal -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel">‚ûï T·∫°o s·∫£n ph·∫©m m·ªõi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createForm" class="edit-form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Title <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="createTitle" required
                                    placeholder="Nh·∫≠p t√™n s·∫£n ph·∫©m">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Price <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="createPrice" required min="0"
                                    placeholder="Nh·∫≠p gi√°">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-control" id="createCategory">
                                <option value="1">Clothes</option>
                                <option value="2">Electronics</option>
                                <option value="3">Furniture</option>
                                <option value="4">Shoes</option>
                                <option value="5">Miscellaneous</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="createDescription" rows="3"
                                placeholder="M√¥ t·∫£ s·∫£n ph·∫©m"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="createImage"
                                placeholder="https://example.com/image.jpg">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ƒê√≥ng</button>
                    <button type="button" class="btn btn-save" onclick="createProduct()">üíæ T·∫°o s·∫£n ph·∫©m</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main JS -->
    <script src="main.js"></script>
</body>

</html>
